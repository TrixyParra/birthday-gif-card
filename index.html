<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday GIFt Card</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="header">
        <h1>Today is (name) Birthday! 🎉</h1>
        <img class="photo" src="img/penguin-avatar.png">
        <p class="bday-age">age</p>
        <p class="bday-date">date</p>
    </div>

    <div class="gift-section">
        <h2 class="gift-title">Here's how happy I am for you today 🥳</h2>
        <h3 class="gift-hint">(Hover over the gift)</h3>
        <div class="gift-image" id="happy-gif"></div>
    </div> 

    <div class="gift-section">
        <h2 class="gift-title">How people react when you enter the room 😍</h2>
        <div class="gift-image" id="reaction-gif"></div>
    </div>

    <div class="gift-section">
        <h2 class="gift-title">If I had to describe you with ONE word 👇</h2>
        <div class="gift-image" id="describe-gif"></div>
    </div>

    <div class="gift-section">
        <h2 class="gift-title">The only person as badass as you 💪</h2>
        <div class="gift-image" id="badass-gif"></div>
    </div>

    <div class="gift-section">
        <h2 class="gift-title">This one's for you, my friend 🥂</h2>
        <div class="gift-image" id="cheers-gif"></div>
    </div>

    <footer>&copy; 2023 Trixy Parra</footer>
    
</body>
</html>
